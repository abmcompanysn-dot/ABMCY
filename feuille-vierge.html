<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/dvjbX8zD/nano-banana-2025-09-30-T14-43-19.png">
    <title>Bientôt Disponible - ABMCY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e5e7eb;
            --text-muted-color: #d1d5db;
            --card-bg: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            --card-border: #2d2d2d;
            --gold-color: #FFD700;
        }
        body.light-mode {
            --bg-color: #f9fafb;
            --text-color: #111827;
            --text-muted-color: #374151;
            --card-bg: linear-gradient(145deg, #ffffff, #f3f4f6);
            --card-border: #e5e7eb;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }
        .gradient-gold { background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00); }
        .text-gold { color: var(--gold-color); }
        .luxury-card { background: var(--card-bg); border: 1px solid var(--card-border); }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 10s linear infinite;
        }
    </style>
</head>
<body class="font-sans">

    <!-- Header -->
    <nav class="sticky top-0 w-full z-50 backdrop-filter backdrop-blur-lg border-b" style="background-color: rgba(0,0,0,0.8); border-color: var(--card-border);">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center space-x-4"> 
                    <div class="w-12 h-12 flex items-center justify-center bg-white rounded-lg p-1">
                        <img src="https://i.postimg.cc/dvjbX8zD/nano-banana-2025-09-30-T14-43-19.png" alt="Logo ABMCY" class="h-10 w-auto">
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gold">ABMCY</h1>
                        <p class="text-xs" style="color: var(--text-muted-color);">African business manager company</p>
                    </div>
                </a>
                <a href="/" class="sm:gradient-gold sm:text-black sm:px-6 sm:py-2 sm:rounded-lg sm:font-semibold sm:hover:opacity-90 transition-opacity text-gold font-medium">
                    &larr; Retour au site
                </a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center -mt-20">
        <div class="text-center p-6">
            <div class="relative w-48 h-48 mx-auto mb-8">
                <i class="fas fa-cogs text-9xl text-gold animate-spin-slow"></i>
            </div>
            
            <h1 class="text-4xl sm:text-5xl font-bold mb-4">
                Bientôt <span class="text-gold">Disponible</span>
            </h1>
            <p class="text-lg mb-8" style="color: var(--text-muted-color);">
                Nous sommes en phase de développement pour cette section.
            </p>

            <div class="luxury-card p-6 rounded-xl max-w-md mx-auto">
                <h2 class="text-xl font-semibold mb-4">Lancement dans :</h2>
                <div id="countdown" class="text-4xl font-bold text-gold tracking-widest">
                    <span id="days">00</span>:<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Appliquer le thème clair si nécessaire
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            }

            // Logique du compte à rebours
            const countdownDate = new Date().getTime() + (20 * 24 * 60 * 60 * 1000);

            const countdownFunction = setInterval(function() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = String(days).padStart(2, '0');
                document.getElementById("hours").innerText = String(hours).padStart(2, '0');
                document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
                document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

                if (distance < 0) {
                    clearInterval(countdownFunction);
                    document.getElementById("countdown").innerHTML = "LANCEMENT !";
                }
            }, 1000);
        });

        // Désactiver le clic droit
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>

</body>
</html>
